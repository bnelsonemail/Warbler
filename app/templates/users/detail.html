{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ user.username }}</h1>
            <p>Email: {{ user.email }}</p>
            <p>Bio: {{ user.bio }}</p>
            <p>Location: {{ user.location }}</p>
            <p>
                Liked Warbles: 
                <a href="{{ url_for('users.show_liked_warbles', user_id=user.id) }}">
                    {{ user.likes | length }}
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
